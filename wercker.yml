box: ubuntu

build:
  steps:
    - script:
      name: env
      code: export GOPATH=~

    - setup-go-workspace

    - script:
      name: install
      code: |
        apt -y update --fix-missing
        apt -y install golang rake git curl
        go get -t ./...

    - script:
      name: unit test
      code: |
        for dir in $(go list ./...)
        do
          profile_file=profile.out
          go test -coverprofile=$profile_file -covermode=atomic $dir
          if [ -f $profile_file ]
          then
            cat $profile_file >> coverage.txt
            rm $profile_file
          fi
        done
        bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

    - script:
      name: command test
      code: rake cmdtest

    - script:
      name: build
      code: rake build
